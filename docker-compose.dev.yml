services:
  nextjs_dev:
    container_name: answerly_dev_nextjs
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file: .env.dev
    depends_on:
      - postgres_dev

  postgres_dev:
    container_name: answerly_dev_postgres
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - answerly_dev_pgdata:/var/lib/postgresql/data
    env_file: .env.dev

volumes:
  answerly_dev_pgdata:
